server.port=8082

application-title=Auth Service

spring.application.name=auth-service

spring.config.import=configserver:http://localhost:8888/
eureka.client.healthcheck.enabled=true
# 1. Fixer le problème du port 0 dans Eureka
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.instance.prefer-ip-address=true

# 2. Obliger Eureka à récupérer le vrai port dynamique
eureka.instance.non-secure-port-enabled=true

# 3. Activer l'exposition des points de contrôle (nécessaire pour le healthcheck)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# --- CONFIGURATION RATE LIMITER ---

# Nombre d'appels autorisés pendant la période
resilience4j.ratelimiter.instances.loginLimiter.limitForPeriod=3
# Durée de la période (10 secondes)
resilience4j.ratelimiter.instances.loginLimiter.limitRefreshPeriod=10s
# Temps d'attente maximum pour obtenir une place si on est au-dessus de la limite (0 = rejet immédiat)
resilience4j.ratelimiter.instances.loginLimiter.timeoutDuration=0
